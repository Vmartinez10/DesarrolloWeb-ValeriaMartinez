<!--MAIN PERFIL-->
<main id="main">
    <form class="formulario">
        <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre y Apellido:</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Maria Perez">
        </div>

        <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="inputPassword4"placeholder="Min. 8 caracteres">
        </div>

        <div class="col-12">
        <label for="inputAddress" class="form-label">DNI:</label>
        <input type="number" class="form-control" id="inputAddress" placeholder=" Ej:12345678">
        </div>

        <div class="col-12">
        <label for="inputAddress2" class="form-label">Dirección:</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Ej: Rivadavia 2300">
        </div>

        <div class="col-md-4">
        <label for="inputState" class="form-label">Metodo de pago:</label>
        <select id="inputState" class="form-select">
            <option selected>Efectivo</option>
            <option>Debito</option>
            <option>Credito</option>
            <option>transferencia</option>
            <option>Efectivo</option>
        </select>
        </div>

        <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo Postal</label>
        <input type="number" class="form-control" id="inputZip" placeholder="Ej:1234">
        </div>

        <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
            Estas de acuerdo con esta información?
            </label>
        </div>
        </div>
    
<!--BOTON CONFIRMACION-->
        <div class="button-perfil">
            <button type="submit" class="btn-confirmacion btn-primary animate__animated animate__shakeX animate__repeat-3	3">Confirmar</button>
        </div>
    </form>
</main>
